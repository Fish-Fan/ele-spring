<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="background-image: linear-gradient(90deg,#0af,#0085ff);">
            <a class="mui-icon mui-icon-back" href="login.html" style="color:white"></a>
			<h1 class="mui-title" style="color:white">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group" action="" method="post">
                <div class="mui-input-row">
					<label>用户名</label>
					<input id='account' type="text" name="username" class="mui-input-clear mui-input" placeholder="请输入用户名">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" name="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
                <div class="mui-input-row">
					<label>手机号</label>
					<input id='phonenumber' type="text" name="phonenumber" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			
		</div>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>  
		<script>
		
		</script>
	</body>

</html>
