    <div class="panel">
        <div class="input-group">
            <span class="input-group-addon"><span class="required-mark">*</span>店铺名称</span>
            <input type="text" class="form-control" placeholder="店铺名称" id="shop-name">

        <br>
        <div class="input-group">
            <span class="input-group-addon"><span class="required-mark">*</span>店铺地址</span>
            <input type="text" class="form-control" placeholder="店铺地址" id="shop-address">

        <div class="input-group">
            <span class="input-group-addon"><span class="required-mark">*</span>商家姓名</span>
            <input type="text" class="form-control" placeholder="店铺法人" id="shop-owner">

        <div class="input-group">
            <span class="input-group-addon">配送费</span>
            <input type="text" class="form-control" placeholder="配送费" id="shop-deliveryMoney">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">配送时间</span>
            <input type="text" class="form-control" placeholder="配送时间" id="shop-deliveryTime">

    <div class="panel">

            <span class="input-group-addon">营业时间</span>
            <input type="text" class="form-control" placeholder="营业时间">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">店铺介绍</span>
            <input type="text" class="form-control" placeholder="店铺介绍">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">商家图片</span>

                                <input type="checkbox">

        <div class="input-group">

        </div><!-- /input-group -->

        <div class="input-group">

            <span class="input-group-addon">

                _init_area();

            <span class="input-group-addon">详细地址</span>
