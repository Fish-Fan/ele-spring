    <script>
        $('[data-target]').on('tap',function(){
            loadWindow($(this).data('target'))
        })

        $('#button-logout').off('tap').on('tap',function () {
            mui.confirm('确认退出？','',['是','否'],
                function(e){
                    if(e.index == 0){
                        loadWindow("logout.html")
                    }
                },'div');
        })

        $('#bind-user-tel').on('tap',function(){
            mui.prompt('text','deftext','title',['true','false'],null,'div')
        })

        $('#bind-user-qq').on('tap',function(){

        })

        })

        $("#newUsernameInput").blur(function () {
            var username = $(this).val();
            axios.post("/user/changeusername",{
                "username": username
            }).then(function (res) {
                console.log(res.data);
            });
        });
    </script>
